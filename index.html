<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="image-container-mobile">
        <div class="image"></div>
      </div>
      <div class="body-container">
        <div class="first-paragraph">
          <h1>
            Get <span class="h1-color">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="second-paragraph">
          <div class="like">
            <span class="num">10k+</span>
            <span class="upper">companies</span>
          </div>
          <div class="like">
            <span class="num">314</span>
            <span class="upper">templates</span>
          </div>
          <div class="like">
            <span class="num">12m+</span>
            <span class="upper">queries</span>
          </div>
        </div>
      </div>
      <div class="image-container-desktop">
        <div class="image"></div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/GAMEL06" target="_blank">Gamel Ayodele</a>.
      </div>
    </footer>
  </body>
</html>
